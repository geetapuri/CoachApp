<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>

<link href="css/angular-bootstrap.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />

     
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}

</style>
</head>

<body ng-app="coachApp">
  <div class="container wrapper">
    <h1>Greeting</h1>
    <div ng-controller="home" ng-cloak class="ng-cloak">
      <p>The ID is {{greeting.id}}</p>
      <p>The content is {{greeting.content}}</p>
        
        <ul class= "nav nav-pills" role="tablist">

            <li><a ui-sref="home" ui-sref-active="active">Home</a></li>

            <li><a ui-sref="login" ui-sref-active="active">Login</a></li>
            
            

        </ul>    
    </div>
  </div>
    
    <ui-view class="container"></ui-view>
    
  
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
    
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    
    
    

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/coachApp.js"></script>
    <script src="js/coachAppDirective.js"></script>    
    
    <script src="js/coachAppController.js"></script>

</body>
</html>
